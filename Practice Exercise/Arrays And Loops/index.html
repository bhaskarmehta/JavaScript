<!-- 2) Create a method to return an element at a particular position in the array. -->
<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        let returnNoFromIndex = (arr,index) =>{
            if(arr.length<=index){
                return `Index ${index} does not exist in the array`;
            }
            else{
                for (let i=0;i<arr.length;i++){
                if(i===index){
                    return `Element at index ${index} is ${arr[i]}`;
                }
            }
            }
        }
        console.log(returnNoFromIndex(arr,7));
    </script>
</body>
</html> -->
