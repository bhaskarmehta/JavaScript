    <script>

        // Object Refrences
        const product={
           company: "Mango",
           itemName: 'T-shirt',
           price: 871,
        }

    // In normal way access the item of object
     const companyName=product.company;
     console.log(companyName);

    // Destructing in Object - Using Destructuring we can get the item as-
    const {company} = product;  // Here name of item must be same as the name of item in product object
    console.log(company);

    // We can get more variable using Destructuring as -
    const {itemName,price}=product;
    console.log(`Item name is ${itemName} and price is ${price}`);

    

    </script>
